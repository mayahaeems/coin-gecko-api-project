<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Tracker</title>
  </head>

  <body>
    <!-- ================= NAVBAR ================= -->
    <nav id="navBar" class="navbar px-3">
      <div id="brandTab">Crypto Tracker <i class="bi bi-coin"></i></div>
      <div id="tabs" class="ms-auto">
        <ul class="nav">
          <li class="navTab nav-item">
            <a class="nav-link active" data-tab="currencies">
              <i class="fa-solid fa-piggy-bank"></i> Currencies
            </a>
          </li>
          <li class="navTab nav-item">
            <a class="nav-link" href="#" data-tab="chart">
              <i class="bi bi-graph-up-arrow"></i> Live Chart
            </a>
          </li>
          <li class="navTab nav-item">
            <a class="nav-link" href="#" data-tab="info"><label for=""></label>
              <i class="bi bi-info-circle"></i> Info
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ================= HEADER ================= -->
    <header id="header">
      <div class="headerInfoLeft">
        <p class="lead">
          Stay updated with live crypto prices, compare currencies, and explore
          market data instantly, via modern crypto tracking dashboard using live
          API data, smart caching, and interactive charts.
        <button id="btnInfo" class="infoInlineBtn">
          Read more...
        </button></p>
      </div>
    </header>
    <!-- ================= CONTENT ================= -->
    <div id="container"></div>
   <!-- ================= BACK TO TOP ================= -->
<button id="btnTop" title="Back to Top">
  <i class="bi bi-arrow-up"></i>
</button>
<footer id="footer"></footer>
    <!-- ================= SCRIPTS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
